<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        main {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple App</h1>
    </header>
    <main>
        <p>Click the button to display a message:</p>
        <button onclick="displayMessage()">Click Me</button>
        <p id="message" style="margin-top: 20px; font-weight: bold;"></p>
    </main>
    <script>
        function displayMessage() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = "Hello, welcome to the app!";
        }
    </script>
</body>
</html>
